<!DOCTYPE html>
<html lang="en">
<head>
  <title>Thank You - Archana Travel</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: url('https://img.freepik.com/premium-vector/hand-drawn-lettering-happy-journey-words-speech-bubble_71301-281.jpg?w=2000') no-repeat center center/cover;
      min-height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .thank-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;
    }

    .thank-box h1 {
      color: #FFDDEE;
    }

    .thank-box i {
      font-size: 48px;
      color: #FF69B4;
      margin-bottom: 20px;
    }

    .btn-home {
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <div class="thank-box bg-success">
    <i class="bi bi-check2-circle"></i>
    <h1>Thank You for Booking!</h1>
    <p class="fs-5 text-muted">Your flight booking has been successfully received.<br>
    We will send confirmation details to your email shortly.</p>
    <a href="index.html" class="btn btn-outline-light btn-home"><i class="bi bi-house-fill me-1"></i>Back to Home</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Confirmed - Archana Taxi</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
        url('https://eskipaper.com/images/yellow-background-2.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .thank-you-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background-color: rgba(255,255,255,0.08);
      border-radius: 15px;
      text-align: center;
      animation: fadeSlideUp 1.5s ease;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }

    .thank-you-icon {
      font-size: 60px;
      color: #ffd700;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite;
    }

    h2 {
      color: #ffd700;
      font-weight: bold;
    }

    .btn-back {
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn-back:hover {
      background-color: #e60073;
    }

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="thank-you-container">
      <div class="thank-you-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2>Thank You!</h2>
      <p class="lead mt-3">Your taxi booking has been successfully confirmed.</p>
      <p>Weâ€™ve received your request and will get in touch shortly with the driver details.</p>
      <a href="tax.html" class="btn btn-back mt-4"><i class="fas fa-arrow-left"></i> Back to Taxi Services</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: 
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url("https://i.pinimg.com/564x/56/80/e1/5680e147f5a0f6ed30471ff619e79590.jpg") no-repeat center center fixed;
      background-size: cover;
      color: rgb(23, 185, 250);
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar-custom {
      background: rgba(0, 0, 0, 0.8);
    }

    .navbar-custom .navbar-brand {
      color: #a7c7e7;
      font-weight: 700;
      font-size: 28px;
    }

    .navbar-custom .navbar-brand i {
      margin-right: 10px;
      color: rgb(230, 2, 142);
    }

    .navbar-custom .nav-link {
      color: #a7c7e7;
      font-weight: 500;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.3s ease;
    }

    .navbar-custom .nav-link:hover {
      color: pink;
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 700px;
      margin: 0 auto 60px auto;
      padding: 20px;
    }

    .content h1 {
      font-size: 50px;
      font-weight: 900;
      color: rgb(230, 2, 142);
      margin-bottom: 20px;
    }

    .content p {
      font-size: 22px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: rgb(23, 185, 250);
    }

    .btn-custom {
      background-color: rgb(230, 2, 142);
      color: white;
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 5px;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #ff3ec1;
      color: white;
      text-decoration: none;
    }
  </style>

        </ul>

  </nav>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archana Design - Visual Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS and Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://img.freepik.com/free-photo/pouch-map-toy-airplane-blue-background-with-space-writing-text_23-2147958180.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      color: #fff;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.85);
    }

    .navbar-brand {
      font-family: 'Pacifico', cursive;
      font-size: 28px;
      color: #A7C7E7 !important;
    }

    .nav-link {
      color: #A7C7E7 !important;
      font-weight: 600;
    }

    .nav-link:hover {
      color: #ffb6c1 !important;
    }

    .gallery {
      padding: 60px 20px;
    }

    .card {
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 15px;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
    }

    .card img {
      border-radius: 15px 15px 0 0;
      height: 220px;
      object-fit: cover;
    }

    .card-body {
      background: rgba(0, 0, 0, 0.6);
      color: #A7C7E7;
      border-radius: 0 0 15px 15px;
    }

    .card-title i {
      color: pink;
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      .navbar-collapse {
        background-color: rgba(0, 0, 0, 0.9);
        border-radius: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">Archana</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon text-white"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
   <li class="nav-item">
    <a class="nav-link" href="index.html"><i class="bi bi-house-door-fill me-1"></i>Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="about.html"><i class="bi bi-info-circle-fill me-1"></i>About</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="services.html"><i class="bi bi-gear-fill me-1"></i>Services</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="design.html"><i class="bi bi-map-fill me-1"></i>Destination</a>
  </li>
<li class="nav-item">
     <a class="nav-link"href="faq.html"><i class="bi bi-question-circle-fill me-1"></i>FAQ</a>
</li>
  <li class="nav-item">
    <a class="nav-link" href="contact.html"><i class="bi bi-envelope-fill me-1"></i>Contact</a>
  </li>

</ul>

      </div>
    </div>
  </nav>

  <!-- Destination Gallery -->
  <div class="container gallery text-center">
    <div class="row g-4 justify-content-center">

      <!-- Beach -->
      <div class="col-md-4">
        <a href="beach.html" class="text-decoration-none">
          <div class="card">
            <img src="https://static.vecteezy.com/system/resources/previews/041/861/500/non_2x/ai-generated-palm-trees-at-beach-free-photo.jpeg" alt="Beach" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-sun-fill"></i>Beach Paradise</h5>
              <p class="card-text">Relax under palm trees and turquoise skies.</p>
            </div>
          </div>
        </a>
      </div>

      <!-- Mountains -->
      <div class="col-md-4">
        <a href="mountain.html" class="text-decoration-none">
          <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQivd9oP_X0lHs6whRJAUv06uE0EIcqhrcllg&s" alt="Mountains" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-cloud-fog2-fill"></i>Mountain Escape</h5>
              <p class="card-text">Breathtaking views and snowy peaks await.</p>
            </div>
          </div>
        </a>
      </div>

      <!-- City -->
      <div class="col-md-4">
        <a href="city.html" class="text-decoration-none">
          <div class="card">
            <img src="https://rukminim2.flixcart.com/image/850/1000/kxxl9jk0/poster/i/u/n/small-ysfbc8f6-illustration-city-anime-painting-wallpaper-poster-original-imaga9xra29czwmj.jpeg?q=90&crop=false" alt="City" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-building"></i>Urban Wonders</h5>
              <p class="card-text">Explore city lights, towers, and culture.</p>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #ffe259, #ffa751);
      color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      max-width: 400px;
      margin: 3rem auto;
      padding: 30px;
      border-radius: 8px;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .form-control {
      background: #fff;
      border: 1px solid #ffa500;
      color: #000;
    }
    .form-control::placeholder {
      color: #666;
    }
    .btn-custom {
      background-color: #ffa500;
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      box-shadow: 0 0 8px #ffa500;
      transition: 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #ff8800;
      box-shadow: 0 0 12px #ff8800;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Create Account</h2>
    <!-- Dummy form, non-functional -->
    <form onsubmit="return false;">
      <input type="text" class="form-control my-3" placeholder="Full Name" required />
      <input type="email" class="form-control my-3" placeholder="Email" required />
      <input type="password" class="form-control my-3" placeholder="Password" required />
      <input type="password" class="form-control my-3" placeholder="Confirm Password" required />
      <!-- Use data-bs-toggle to trigger modal -->
      <button type="button" class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#successModal">Register</button>
    </form>
  </div>

  <!-- Registration Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="successModalLabel">Registration Successful</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          You have registered successfully! You can now <a href="index.html" class="text-success fw-bold">login</a>.
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (no custom JS needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

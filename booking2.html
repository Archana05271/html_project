<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taxi Booking - Archana Travel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url('https://png.pngtree.com/png-vector/20240322/ourlarge/pngtree-taxi-booking-isometric-landing-page-design-png-image_12186609.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .header {
      text-align: center;
      padding: 50px 20px 20px;
      animation: fadeInTop 1.3s ease-in-out;
    }

    .header h1 {
      font-size: 3rem;
      color: #ffd700;
      font-weight: bold;
    }

    .form-section {
      max-width: 600px;
      margin: 30px auto;
      background-color: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      animation: fadeUp 1.5s ease;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .form-label {
      color: #f0f8ff;
    }

    .btn-book {
      background-color: #ff4081;
      color: white;
      border: none;
      font-weight: bold;
    }

    .btn-book:hover {
      background-color: #e60073;
    }

    .form-control {
      background-color: rgba(255,255,255,0.05);
      border: 1px solid #ccc;
      color: #fff;
    }

    .back-link {
      color: #ffc107;
      text-decoration: none;
      display: inline-block;
      margin-top: 30px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeInTop {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1><i class="fas fa-car"></i> Book a Taxi</h1>
      <p class="text-light">Fill out your details to schedule a ride with Archana Travel.</p>
    </div>

   <form action="thank you3.html" method="get">
  <div class="mb-3">
    <label class="form-label"><i class="fas fa-user"></i> Full Name</label>
    <input type="text" class="form-control" placeholder="Enter your name" required>
  </div>

  <div class="mb-3">
    <label class="form-label"><i class="fas fa-phone"></i> Phone Number</label>
    <input type="tel" class="form-control" placeholder="Enter your phone number" required>
  </div>

  <div class="mb-3">
    <label class="form-label"><i class="fas fa-map-marker-alt"></i> Pickup Location</label>
    <input type="text" class="form-control" placeholder="Where should we pick you up?" required>
  </div>

  <div class="mb-3">
    <label class="form-label"><i class="fas fa-location-arrow"></i> Drop Location</label>
    <input type="text" class="form-control" placeholder="Where do you want to go?" required>
  </div>

  <div class="mb-3">
    <label class="form-label"><i class="fas fa-calendar-alt"></i> Date</label>
    <input type="date" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label"><i class="fas fa-clock"></i> Time</label>
    <input type="time" class="form-control" required>
  </div>

  <div class="d-grid mt-4">
    <button type="submit" class="btn btn-book btn-lg"><i class="fas fa-check-circle"></i> Confirm Booking</button>
  </div>
  <div class="text-center">
      <a href="services.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Services
      </a>
    </div>
  </div>
</form>


  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
